{% extends "layout-admin.html" %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-one-quarter">
    <nav class="moj-side-navigation" aria-label="Side navigation">
      <h4 class="moj-side-navigation__title">Finance</h4>

      <ul class="moj-side-navigation__list">
        <li class="moj-side-navigation__item">
          <a href="finance.html" aria-current="location" class="govuk-!-font-size-16">Finance </a>
        </li>
        <li class="moj-side-navigation__item">
          <a href="cohorts.html" class="govuk-!-font-size-16">Cohorts</a>
        </li>
      
      </ul>
    </nav>
  </div>

  <div class="govuk-grid-column-three-quarters">

    <div class="govuk-grid-column-full">
      <a href="delivery-partners.html" class="govuk-back-link">Back</a>
      <h1 class="govuk-heading-l">Add a delivery partner</h1>

      

      

     


      <div class="govuk-form-group">
        <label class="govuk-label" for="width-10"> <strong>Enter delivery partner name </strong> </label>
        <input class="govuk-input govuk-input--width-10" id="width-10" name="width10" type="text">
      </div>



      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
            <h1 class="govuk-fieldset__heading">
              Select which cohort this delivery partner is for
            </h1>
          </legend>
          <div class="govuk-radios" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="whereDoYouLive" name="whereDoYouLive" type="radio" value="england">
              <label class="govuk-label govuk-radios__label" for="whereDoYouLive">
                Cohort 2027/28
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="whereDoYouLive-2" name="whereDoYouLive" type="radio" value="scotland">
              <label class="govuk-label govuk-radios__label" for="whereDoYouLive-2">
                Cohort 2026/27
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="whereDoYouLive-2" name="whereDoYouLive" type="radio" value="scotland">
              <label class="govuk-label govuk-radios__label" for="whereDoYouLive-2">
                Cohort 2025/26
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="whereDoYouLive-2" name="whereDoYouLive" type="radio" value="scotland">
              <label class="govuk-label govuk-radios__label" for="whereDoYouLive-2">
                Cohort 2024/25
              </label>
            </div>
          
           
          </div>
        </fieldset>
      </div>

      <div class="govuk-button-group">
        <a href="/admin-v3/delivery-partners" class="govuk-button search-box__button" data-module="govuk-button">
          Save
        </a>
        <a class="govuk-link" href="/admin-v3/delivery-partners">Cancel</a>
      </div>
      
    </div>
  </div>
</div>
{% endblock %}
